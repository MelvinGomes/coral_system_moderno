# ===============================================
# CONFIGURAÇÃO DO BANCO DE DADOS H2 (PARA DESENVOLVIMENTO)
# ===============================================

# URL de conexão para um banco de dados H2 em memória chamado "coraldb"
# MODE=MySQL; -> Tenta ser compatível com a sintaxe do MySQL.
# DB_CLOSE_DELAY=-1; -> Mantém o banco vivo enquanto a aplicação estiver rodando.
spring.datasource.url=jdbc:h2:mem:coraldb;DB_CLOSE_DELAY=-1;MODE=MySQL

# Driver do H2
spring.datasource.driverClassName=org.h2.Driver

# Usuário e senha (pode ser qualquer coisa para H2 em memória)
spring.datasource.username=sa
spring.datasource.password=

# Habilitar o console web do H2
spring.h2.console.enabled=true
# Define o caminho para acessar o console (ex: http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# ===============================================
# CONFIGURAÇÃO DE INICIALIZAÇÃO DO BANCO
# ===============================================
# Sempre rodar os scripts schema.sql e data.sql na inicialização
spring.sql.init.mode=always